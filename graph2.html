<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualisation</title>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: lightblue;
        }
    </style>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-data-adapter.min.js" type="text/javascript"></script>
    
    <script>
        anychart.onDocumentReady(function () {
         
        anychart.data.loadJsonFile("medicalsupermarket_my.json", function (data) {
        var test = [ data[0], data[1], data[2], data[3] ]
        var test2=  [data[4],data[5],data[6],data[7]]
        console.log(test2);
        var chart = anychart.bar(test);
       
        chart.title("Vulnerability");
        chart.container("container");
        chart.draw();
            });
        });
    </script>
</head>
<body>
    <div id="container">
    </div>
    <h1>Hello World</h1>
</body>
</html>
